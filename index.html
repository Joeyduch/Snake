<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joey's Snake Game</title>

        <link rel="icon" type="image/x-icon" href="assets/apple.ico" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="scripts/singletons.js"></script>
        <script defer src="scripts/classes.js"></script>
        <script defer src="scripts/game.js"></script>
        <script defer src="scripts/settings.js"></script>
    </head>
    <body>
        <nav class="settings">
            <button id="settings-button"></button>
            <div id="settings-container" class="hidden">
                <div>
                    <label for="settings__theme">Theme:</label>
                    <select id="settings__theme">
                        <option value="theme_01">Default</option>
                        <option value="theme_02">Forest</option>
                        <option value="theme_03">Fire</option>
                        <option value="theme_04">Sky</option>
                        <option value="theme_05">Noire</option>
                    </select>
                </div>
                <div>
                    <label for="settings__speed">Speed:</label>
                    <select id="settings__speed">
                        <option value="slow">Slow</option>
                        <option value="medium" selected="selected">Medium</option>
                        <option value="fast">Fast</option>
                        <option value="faster">Faster</option>
                        <option value="insane">Insane</option>
                    </select>
                </div>
                <div>
                    <label for="settings__size">Size:</label>
                    <select id="settings__size">
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32" selected="selected">32</option>
                        <option value="48">48</option>
                    </select>
                </div>
                <div>
                    <label for="settings__mobile">Buttons:</label>
                    <select id="settings__mobile">
                        <option value="true" selected="selected">Shown</option>
                        <option value="false">Hidden</option>
                    </select>
                </div>
                <div>
                    <button id="settings__init-button">Restart</button>
                </div>
            </div>
        </nav>

        <main>
            <p class="title">Snake Game <em class="version">v1.4</em></p>
            <canvas id="game">Canvas element not supported by browser</canvas>
            <p class="score-label">Score: <em id="score" class="score-number">0</em></p>
            <p class="score-label score-pb-label">Personal Best: <em id="score_pb" class="score-number">0</em></p>
        </main>
        
        <footer>
            <div id="mobile-controls">
                <div class="mobile-controls__container">
                    <button class="mobile-controls__btn" id="mobile-controls__left">←</button>
                    <button class="mobile-controls__btn" id="mobile-controls__up">↑</button>
                    <button class="mobile-controls__btn" id="mobile-controls__down">↓</button>
                    <button class="mobile-controls__btn" id="mobile-controls__right">→</button>
                </div>
            </div>
            <div class="bottom-text">
                <p class="controls">Controls: W - A - S - D</p>
                <p class="author">Joey Ducharme - 2023</p>
            </div>
        </footer>

        <!-- A small snake game coded in pure Javascript by Joey Ducharme -->
        <!-- I had lots of fun making this little project, I hope you enjoy! -->
    </body>
</html>
