<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joey's Snake Game</title>

        <link rel="icon" type="image/x-icon" href="assets/apple.ico" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="scripts/singletons.js"></script>
        <script defer src="scripts/classes.js"></script>
        <script defer src="scripts/game.js"></script>
        <script defer src="scripts/settings.js"></script>
    </head>
    <body>
        <nav class="settings">
            <button id="settings-button"><img src="assets/apple.png" alt="settings button"/></button>
            <div id="settings-container" class="hidden">
                <div>
                    <label for="settings__theme">Theme:</label>
                    <select id="settings__theme">
                        <option value="theme_01">Theme 01</option>
                        <option value="theme_02">Theme 02</option>
                        <option value="theme_03">Theme 03</option>
                    </select>
                </div>
                <div>
                    <label for="settings__speed">Speed:</label>
                    <select id="settings__speed">
                        <option value="speed_slow">Slow</option>
                        <option value="speed_medium" selected="selected">Medium</option>
                        <option value="speed_fast">Fast</option>
                    </select>
                </div>
                <div>
                    <label for="settings__mobile">Buttons:</label>
                    <select id="settings__mobile">
                        <option value="true" selected="selected">Shown</option>
                        <option value="false">Hidden</option>
                    </select>
                </div>
            </div>
        </nav>

        <main>
            <p>Snake Game <em class="version">v1.2</em></p>
            <canvas id="game">Canvas element not supported by browser</canvas>
            <p>Score: <em id="score">0</em></p>
        </main>
        
        <footer>
            <div id="mobile-controls">
                <div class="mobile-controls__container">
                    <button id="mobile-controls__left">←</button>
                    <button id="mobile-controls__up">↑</button>
                    <button id="mobile-controls__down">↓</button>
                    <button id="mobile-controls__right">→</button>
                </div>
            </div>
            <div class="bottom-text">
                <p class="controls">Controls: [w] [a] [s] [d]</p>
                <p class="author">Joey Ducharme - 2023</p>
            </div>
        </footer>

        <!-- A small snake game coded in pure Javascript by Joey Ducharme -->
        <!-- I had lots of fun making this little project, I hope you enjoy! -->
    </body>
</html>
